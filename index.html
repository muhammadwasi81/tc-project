<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Image Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-column">
          <button id="addSeriesBtn" class="btn btn-primary mb-3">
            + Add Series
          </button>
          <div id="seriesContainer"></div>
        </div>
        <div class="col-md-6 detail-view-column">
          <h3>Detail Views</h3>
          <div id="detailContainer" class="detail-container-wrapper"></div>
          <div class="direction-buttons">
            <button id="moveUpBtn" class="btn btn-secondary">↑</button>
            <button id="moveLeftBtn" class="btn btn-secondary">←</button>
            <button id="moveRightBtn" class="btn btn-secondary">→</button>
            <button id="moveDownBtn" class="btn btn-secondary">↓</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
